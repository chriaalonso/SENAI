<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Clínica de Psicologia Ribeiros</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/custom.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	
	<link rel="icon" type="image/png" sizes="16x16"  href="favicon.png">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ffffff">

</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"><img src="/clinica-psicologia-ribeiros-osasco.png" alt="Clínica de Psicologia Ribeiros"></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-center me-5" id="navbarNav">
					<ul class="navbar-nav me-5">
						<li class="nav-item me-3"><a href="/" class="nav-link active"aria-current="page">Home</a></li>
						<li class="nav-item dropdown me-3">
							<a href="/" class="nav-link dropdown-toggle" aria-current="page" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Paciente</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
					        	<li><a href="/cadastrarPaciente" class="dropdown-item">Cadastrar Paciente</a></li>
					            <li><a href="/pacientes" class="dropdown-item">Listar Pacientes</a></li>
					      	</ul>
						</li>
						<li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container mt-5">
		<!-- Pesquisa -->
		<div class="row">
			<div class="col">
				<br> <br>
				<div class="card text-center card w-100">
					<div class="card-header">
						<h3>Pesquisar Paciente</h3>
					</div>
					<form class="form-inline" method="post">
						<div class="row form-group justify-content-center w-100 p-2">
							<div class="col col-14 col-md-2">
								<select name="nome" id="nome" class="custom-select my-3 p-2 w-100" required>
									<option value="nomepaciente">Paciente</option>
								</select>
							</div>
							<div class="col col-14 col-md-4">
								<input class="form-control form-control-lg my-3 p-2 w-100"
									type="search" placeholder="Insira o nome do paciente"
									aria-label="Pesquisar" name="buscar" id="buscar" required>
							</div>
							<div class="col col-14 col-md-2">
								<button class="btn btn-primary my-3 p-2 w-100" type="submit">Pesquisar</button>
							</div>
						</div>
					</form>

					<div class="row form-group justify-content-center w-100 p-2">
						<h4>
							<i><span th:text="${mensagem}"></i>
						</h4>
						</span>
					</div>

					<div class="row form-group justify-content-center w-100 p-2">
						<table class="table-responsive w-auto table-striped">
							<tbody>
								<tr th:each="paciente : ${pacientes}">
									<td>
										<a th:href="${(#mvc.url('PC#detalhesPaciente').arg(0, paciente.idPaciente)).build()}">
											<span th:text="${paciente.nomePaciente}"></span>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br><br>
	<div class="mt-5"></div>

	<div class="footer-copyright fixed-bottom bg-light text-center py-3">
		<span class="text-dark align-middle">Clínica de Psicologia Ribeiros | - © 2022 Copyright</span>
	</div>

	<!--JavaScript bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
	</script>
	
</body>
</html>
