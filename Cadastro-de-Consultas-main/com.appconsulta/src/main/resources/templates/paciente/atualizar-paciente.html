<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Atualizar Cadastro do Paciente | Clínica de Psicologia Ribeiros</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/custom.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

	<link rel="icon" type="image/png" sizes="16x16"  href="favicon.png">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ffffff">

</head>

<body>

<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><img src="/clinica-psicologia-ribeiros-osasco.png" alt="Clínica de Psicologia Ribeiros"></a>
			<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center me-5" id="navbarNav">
				<ul class="navbar-nav me-5">
					<li class="nav-item me-3"><a href="/" class="nav-link active"aria-current="page">Home</a></li>
					<li class="nav-item dropdown me-3">
						<a href="/" class="nav-link dropdown-toggle" aria-current="page" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Paciente</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a href="/cadastrarPaciente" class="dropdown-item">Cadastrar Paciente</a></li>
							<li><a href="/pacientes" class="dropdown-item">Listar Pacientes</a></li>
						</ul>
					</li>
					<li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>


	<div class="container">
		<div class="mt-5"></div>
		<th:block th:include="mensagem-validacao"></th:block>
		<form method="post">
			<h1>Atualizar Cadastro do Paciente</h1>
			<div class="mb-5"></div>
			<div class="form-group mb-4">
				<div class="row">
					<div class="col-8">
						<label><b>Nome do paciente</b></label>
						<input type="text" class="form-control" name="nomePaciente" placeholder="Nome completo" required th:attr="value = ${paciente.nomePaciente}">
						<small class="form-text text-muted"><i>* Nome completo.</i></small>
					</div>
					<div class="col">
						<label><b>RG</b></label>
						<input type="text" class="form-control" name="rgPaciente" placeholder="xx.xxx.xxx-x" required th:attr="value = ${paciente.nomePaciente}">
					</div>
				</div>
			</div>
			<div class="form-group mb-4">
				<div class="row">
					<div class="col">
						<label><b>Data de nascimento</b></label>
						<input type="date" class="form-control" name="dataNascimentoPaciente" required th:attr="value = ${paciente.dataNascimentoPaciente}">
					</div>
					<div class="col">
						<label><b>Telefone</b></label>
						<input type="text" class="form-control" name="telefonePaciente" placeholder="(xx) x.xxxx-xxxx" required th:attr="value = ${paciente.telefonePaciente}">
					</div>
					<div class="col">
						<label><b>Email</b></label>
						<input type="email" class="form-control" name="emailPaciente" placeholder="email@email.com" required th:attr="value = ${paciente.emailPaciente}">
					</div>
				</div>
			</div>
			<div class="form-group mb-5">
				<div class="row">
					<div class="col">
						<label>Endereço</label>
						<input type="text" class="form-control" name="enderecoPaciente" placeholder="Endereço do paciente" required th:attr="value = ${paciente.enderecoPaciente}">
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-success">Atualizar Cadastro</button>
		</form>
	</div>
	<br><br>
	<div class="mt-5"></div>

	<div class="footer-copyright fixed-bottom bg-light text-center py-3">
		<span class="text-dark align-middle">Clínica de Psicologia Ribeiros | - © 2022 Copyright</span>
	</div>

	<!--JavaScript bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
	</script>

</body>
</html>
